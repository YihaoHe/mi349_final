<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Musicer Union: Sign Up</title>
</head>
<body>
    <header>
        <div class="content">
            <div class="icons">
                <a href="index.html"><img src="images/Menu Buttom.png" class="header-size"></a>
            </div>
            <div class="toper" >
                <div class="top"><img src="images/Logo(Main).png" class="header-size"></div>
            </div>
        </div>
        <div style="clear:both"></div>
    </header>

    <div class="content">
        <div class="log">
            <div class="sign">
                <h2>Sign up as <span>Producer</span></h2>
                <from name="" action="">
                    <div class="names">
                        <div class="org">
                            <input placeholder="Organization/Company Name">
                            <input placeholder="Organization/Company Type">
                        </div>
                        <div class="ogg">
                            <img src="images/10.jpg" class="img">
                            <div class="fixed">Update your Photo</div>
                        </div>
                    </div>
                    <div class="names">
                        <input placeholder="Organization/Company Address">
                        <input placeholder="Email Address">
                        <input placeholder="Password">
                    </div>
                    <center>
                        <button class="submit"><a href="index.html">Submit</a></button>
                    </center>
                </from>
            </div>
        </div>
        <div class="log">
            <div class="sign">
                <h2>Sign up as <span style="color:red">Band</span></h2>
                <from name="" action="">
                    <div class="names">
                        <div class="org">
                            <input placeholder="Band Name">
                            <input placeholder="Band Type">
                        </div>
                        <div class="ogg">
                            <img src="images/10.jpg" class="img">
                            <div class="fixed">Update your Photo</div>
                        </div>
                    </div>
                    <div class="names">
                        <input placeholder="Brief Introduction">
                        <input placeholder="Email Address">
                        <input placeholder="Password">
                    </div>
                    <center>
                        <button class="submit"><a href="index.html">Submit</a></button>
                    </center>
                </from>
            </div>
        </div>
    </div>

    <div style="clear:both"></div>

    <footer style= margin-top:600px>
        <div class="content">
            <div class="bottom">
                <ul>
                    <li><img src="images/21.jpg"></li>
                    <li><img src="images/22.jpg"></li>
                    <li><img src="images/23.jpg"></li>
                </ul>
            </div>
            <div class="bottom-center">
                <img src="images/Logo(Main).png" class="footer-size"></div>
            </div>
            <div class="bottom-right">© MusicerUnion, Inc. 2020. Let’s change the world!</div>
        </div>
        <div style="clear:both"></div>
    </footer>

</body>
</html>

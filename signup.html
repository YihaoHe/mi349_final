<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Musicer Union: Sign Up</title>
</head>
<body>
    <header>
        <div class="content">

        </div>
        <div style="clear:both"></div>
    </header>

    <div class="content">
        <div class="log">
            <div class="sign">
                <h2>11111<span>2</span>111</h2>
                <from name="" action="">
                    <div class="names">
                        <div class="org">
                            <input placeholder="11">
                            <input placeholder="11">
                        </div>
                        <div class="ogg">
                            <img src="images/10.jpg" class="img">
                            <div class="fixed">222</div>
                        </div>
                    </div>
                    <div class="names">
                        <input placeholder="11">
                        <input placeholder="11">
                        <input placeholder="11">
                    </div>
                    <center>
                        <button class="submit">111</button>
                    </center>
                </from>
            </div>
        </div>
        <div class="log">
            <div class="sign">
                <h2>11111<span style="color:red">2</span>111</h2>
                <from name="" action="">
                    <div class="names">
                        <div class="org">
                            <input placeholder="11">
                            <input placeholder="11">
                        </div>
                        <div class="ogg">
                            <img src="images/10.jpg" class="img">
                            <div class="fixed">222</div>
                        </div>
                    </div>
                    <div class="names">
                        <input placeholder="11">
                        <input placeholder="11">
                        <input placeholder="11">
                    </div>
                    <center>
                        <button class="submit">111</button>
                    </center>
                </from>
            </div>
        </div>
    </div>

    <div style="clear:both"></div>

    <footer>
        <div class="content">
            <div class="bottom">
                <ul>
                    <li><img src="images/21.jpg"></li>
                    <li><img src="images/22.jpg"></li>
                    <li><img src="images/23.jpg"></li>
                </ul>
            </div>
            <div class="bottom-center">111</div>
            <div class="bottom-right">2222222</div>
        </div>
        <div style="clear:both"></div>
    </footer>

</html>
